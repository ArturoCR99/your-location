<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Geolocation</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="div-main">
      <!--Map Container-->
      <div class="div-map-container"><div id="map"></div></div>

      <!--Details Button-->
      <div class="div-btn-details">
        <button id="detailsBtn">Detalles</button>
      </div>

      <!--Details Modal-->
      <div class="div-modal">
        <div class="div-submodal">
          <div class="div-modal-header">
            <div><span>Detalles</span></div>
            <div><button id="closeBtn">X</button></div>
          </div>
          <div class="div-modal-content"></div>
        </div>
      </div>

      <!--Control-->
      <div class="div-controls"><button id="startBtn">Start</button></div>
    </div>
  </body>

  <!--Tracker Script-->
  <script type="module" src="./js/tracker.js"></script>
</html>
